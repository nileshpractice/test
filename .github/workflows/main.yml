name: CI (Jira cloud example)
on: [push]
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v4
    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "🖥️ The workflow is now ready to test your code on the runner."
    - name: ist files in the repository
      run: |
          ls /usr/bin/google-chrome
    - run: echo "🍏 This job's status is ${{ job.status }}."
    - name: Set up Chrome Driver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 120
        install-chromedriver: true
    # - name: Configure Chrome options
    #   run: |
    #     echo "chrome_options:" >> $GITHUB_ENV
    #     echo "  headless: true" >> $GITHUB_ENV
    #     echo "  args:" >> $GITHUB_ENV
    #     echo "    - --no-sandbox" >> $GITHUB_ENV
    #     echo "    - --disable-dev-shm-usage" >> $GITHUB_ENV
    #     echo "    - --disable-gpu" >> $GITHUB_ENV
    #     echo "    - --remote-debugging-port=9222" >> $GITHUB_ENV
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn clean install compile test --file ./pom.xml
